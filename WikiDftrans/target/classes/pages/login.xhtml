<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <ui:composition template="/templates/modelo.xhtml">
	  
	
		<ui:define name="cabecalho">
				<p:toolbar>
					<f:facet name="left" >
						<p:outputLabel value="WIKIDFTRANS"  style="font-size: 16px !important;"  />
					</f:facet>
				</p:toolbar>
		</ui:define>
		
		<ui:define name="opcoes">
			<h:form>
				<p:menu >
					<p:submenu label="Menu">
						<p:menuitem value="Página Principal" action="index.xhtml?faces-redirect=true"/>
					</p:submenu>
				</p:menu>
			</h:form>
		</ui:define>

		<ui:define name="conteudo">
			<f:facet name="header">
				<h:outputText value="Autenticação" style="font-size: 15px !important;"/>
			</f:facet>			
			<h:form id="frmLogin">
			<h:panelGrid columns="2">
				<p:outputLabel value="Matrícula" />
					<p:inputText maxlength="15" size="10" value="#{autenticacaoBean.user.matricula}">
						<f:validateBean />
					</p:inputText>
					<p:outputLabel value="Senha" />
					<p:password maxlength="8" size="20" value="#{autenticacaoBean.user.senha}">
						<f:validateBean />
					</p:password>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:commandButton value="Logar" update=":msgGlobal" actionListener="#{autenticacaoBean.validate()}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>  
</html>
